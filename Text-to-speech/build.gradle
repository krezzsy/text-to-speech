plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group 'de.dfki.mary'
version '1.0-SNAPSHOT'

description 'An example project demonstrating use of MaryTTS in a deliberately standalone application'

repositories {
    jcenter()
}

dependencies {
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
    compile group: 'de.dfki.mary', name: 'voice-cmu-slt-hsmm', version: '5.2-beta3'
}

mainClassName = 'com.krezzsy.tts.Run'

shadowJar {
    classifier = ''
    mergeServiceFiles()
}